<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<header id="header">
    <h1>Фонарева Виктория Сергеевна, P3210</h1>
    <p>Вариант: 467889</p>
</header>

<main>
    <table class="main-table">
        <tbody>
        <tr>
            <td class="left-column">
                <div class="form-container">
                    <form method="POST" id="point-form">
                        <h2>Проверить попадание</h2>
                        <div class="form-group">
                            <label for="x-input">X:</label>
                            <input type="text" id="x-input" placeholder="число от -5 до 5">
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label>Y:</label>
                            <fieldset>
                                <label><input type="radio" name="y-value" value="-5">-5</label>
                                <label><input type="radio" name="y-value" value="-4">-4</label>
                                <label><input type="radio" name="y-value" value="-3">-3</label>
                                <label><input type="radio" name="y-value" value="-2">-2</label>
                                <label><input type="radio" name="y-value" value="-1">-1</label>
                                <label><input type="radio" name="y-value" value="0">0</label>
                                <label><input type="radio" name="y-value" value="1">1</label>
                                <label><input type="radio" name="y-value" value="2">2</label>
                                <label><input type="radio" name="y-value" value="3">3</label>
                            </fieldset>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="r-input">R:</label>
                            <input type="text" id="r-input" placeholder="число от 1 до 4">
                            <span class="error-message"></span>
                        </div>
                        <button type="submit">Проверить</button>
                    </form>
                </div>

                <div class="image-container">
                    <img src="image.jpg" alt="Картинка недоступна">
                </div>
            </td>

            <td class="right-column">
                <div id="pagination-container" class="pagination">

                </div>
                <div class="results-container">
                    <h2>Результаты:</h2>
                    <div class="table-container">
                        <table id="results-table">
                            <thead>
                            <tr>
                                <th>X</th>
                                <th>Y</th>
                                <th>R</th>
                                <th>Результат</th>
                                <th>Время</th>
                                <th>Время работы</th>
                            </tr>
                            </thead>
                            <tbody id="results-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
